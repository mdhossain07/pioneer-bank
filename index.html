<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center"> Welcome To Pioneer Bank </h1>

        <div class="submit-area">
            <h3>Login</h4>
            <input type="email" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id ="login" class="btn btn-success"> Enter </button>
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit block">
                    <h4>Deposit</h5>
                    <h2> $ <span id ="currentDeposit"> 00 </span> </h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw block">
                    <h4>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw"> 00 </span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance block">
                    <h4>Balance</h5>
                    <h2> $ <span id = "currentBalance"> 00 </span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h4>
                    <br>
                    <input type="text" id= "addDeposit" class ="form-control" placeholder= "$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success"> Deposit </button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h4>
                    <br>
                    <input id ="addWithdraw" type="text" class ="form-control" placeholder= "$ amount you want to withdraw">
                    <br>
                    <button id = "withdraw" class="btn btn-success"> Withdraw </button>
                </div>
            </div>
        </div>


    </div>

<script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transArea = document.getElementById("transaction-area");
        transArea.style.display = "block";
    })

    const depositBtn = document.getElementById("depositBtn");
    depositBtn.addEventListener("click", function(){

        const depositNumber = getInput("addDeposit");

        updateSpan("currentBalance", depositNumber);
        updateSpan("currentDeposit", depositNumber);

        document.getElementById("addDeposit").value = "";

    })

    const withdrawBtn = document.getElementById("withdraw");
    withdrawBtn.addEventListener("click", function(){

        const withdrawNumber = getInput("addWithdraw");

        updateSpan("currentWithdraw", withdrawNumber);
        updateSpan("currentBalance", -1 * withdrawNumber);

        document.getElementById("addWithdraw").value = "";
    })

    function getInput(id){
        const input = document.getElementById(id).value;
        const inputValue = parseFloat(input);
        return inputValue;
    }

    function updateSpan(id, Number){
            const amount = document.getElementById(id).innerText;
            const currentAmount = parseFloat(amount);
            const totalAmount = Number + currentAmount;
            document.getElementById(id).innerText = totalAmount; 
    }

   
</script> 


</body>
</html>
